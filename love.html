<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #ff4d4d;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      background: #ff8080;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #ff6666;
      transform: scale(1.1);
    }

    .no-btn {
      position: absolute;
    }

    .message {
      display: none;
      font-size: 1.5rem;
      color: #ff1a1a;
      margin-top: 20px;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d4d;
      transform: rotate(45deg);
      animation: float 5s infinite;
    }

    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d4d;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>crush ko nimo no? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes po you are my baby</button>
    <button id="noBtn" class="no-btn">Naurrrr</button>
    <p class="message" id="message">Yeeeyyyyyyyyyyyyy I love you po ü•∞</p>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const hearts = document.getElementById('hearts');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
